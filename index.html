<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio STREAMING RRI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgb(173, 216, 230) 0%, rgb(135, 206, 235) 25%, rgb(70, 130, 180) 75%, rgb(25, 25, 112) 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Logo Styling */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            object-fit: cover;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.1);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        /* Header Text Container */
        .header-text {
            margin-top: 160px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* Players Grid */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 15px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .player-info h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .player-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        /* Audio Controls */
        .audio-controls {
            margin-top: 20px;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Floating Particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        /* Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                width: 90px;
                height: 90px;
                top: 15px;
                left: 15px;
            }

            .header-text {
                margin-top: 130px;
            }

            .header h1 {
                font-size: 2.2em;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .player-card {
                padding: 20px;
            }
            
            .control-buttons {
                justify-content: center;
            }

            .stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="RRI2-W.jpeg" alt="Steam Player Hub Logo" class="logo">
    
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="particles"></div>
    
    <div class="header-text">
        <div class="container">
            <div class="header">
                <h1>LIVE STREAMING RRI</h1>
                <p>Radio Republik Indonesia</p>
            </div>

            <div class="players-grid">
                <!-- Player 1 -->
                <div class="player-card" data-player="1">
                    <div class="player-header">
                        <div class="player-avatar">P1</div>

                    </div>
                    
                    <div class="audio-controls">

                        <div class="control-buttons">

                            <button class="btn stop-btn" onclick="stopAudio(1)">‚èπÔ∏è Stop</button>
                        </div>
                        
                        <div class="volume-control">

                            <input type="range" class="volume-slider" min="0" max="100" value="50" 
                                   onchange="setVolume(1, this.value)">
                            <span id="volume-display-1">50%</span>
                        </div>
                    </div>
                </div>

                <!-- Player 2 -->
                <div class="player-card" data-player="2">
                    <div class="player-header">
                        <div class="player-avatar">P2</div>
                        <div class="player-info">
                            <h3>PRO 2</h3>
                            <div class="player-status">
                                <div class="status-indicator"></div>
                                <span>Online</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="audio-controls">
                        <audio class="audio-player" controls preload="metadata">
                            <source src="http://stream-node2.rri.co.id:9319/rribogorpro2.mp3" type="audio/mpeg">
                            <p>Browser Anda tidak mendukung audio HTML5.</p>
                        </audio>
                        
                        <div class="control-buttons">
                            <button class="btn play-btn" onclick="togglePlay(2)">‚ñ∂Ô∏è Play</button>
                            <button class="btn pause-btn" onclick="pauseAudio(2)">‚è∏Ô∏è Pause</button>
                            <button class="btn stop-btn" onclick="stopAudio(2)">‚èπÔ∏è Stop</button>
                        </div>
                        
                        <div class="volume-control">
                            <span>üîä</span>
                            <input type="range" class="volume-slider" min="0" max="100" value="50" 
                                   onchange="setVolume(2, this.value)">
                            <span id="volume-display-2">50%</span>
                        </div>
                    </div>
                </div>

                <!-- Player 3 -->
                <div class="player-card" data-player="3">
                    <div class="player-header">
                        <div class="player-avatar">P3</div>
                        <div class="player-info">
                            <h3>Live Streaming</h3>
                            <div class="player-status">
                                <div class="status-indicator"></div>
                                <span>Online</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="audio-controls">
                        <audio class="audio-player" controls preload="metadata">
                            <source src="http://stream-node2.rri.co.id:9319/rribogorpro1.mp3" type="audio/mpeg">
                            <p>Browser Anda tidak mendukung audio HTML5.</p>
                        </audio>
                        
                        <div class="control-buttons">
                            <button class="btn play-btn" onclick="togglePlay(3)">‚ñ∂Ô∏è Play</button>
                            <button class="btn pause-btn" onclick="pauseAudio(3)">‚è∏Ô∏è Pause</button>
                            <button class="btn stop-btn" onclick="stopAudio(3)">‚èπÔ∏è Stop</button>
                        </div>
                        
                        <div class="volume-control">
                            <span>üîä</span>
                            <input type="range" class="volume-slider" min="0" max="100" value="50" 
                                   onchange="setVolume(3, this.value)">
                            <span id="volume-display-3">50%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="active-players">3</div>
                    <div class="stat-label">Active Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-streams">0</div>
                    <div class="stat-label">Audio Streams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uptime">00:00</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application State
        const appState = {
            startTime: Date.now(),
            activeStreams: 0,
            players: 3
        };

        // Utility Functions
        function getAudioElement(playerNum) {
            return document.querySelector(`[data-player="${playerNum}"] audio`);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Audio Control Functions
        function togglePlay(playerNum) {
            const audio = getAudioElement(playerNum);
            if (audio.paused) {
                audio.play().catch(e => console.log('Play failed:', e));
            } else {
                audio.pause();
            }
            updateStreamCount();
        }

        function pauseAudio(playerNum) {
            const audio = getAudioElement(playerNum);
            audio.pause();
            updateStreamCount();
        }

        function stopAudio(playerNum) {
            const audio = getAudioElement(playerNum);
            audio.pause();
            audio.currentTime = 0;
            updateStreamCount();
        }

        function setVolume(playerNum, volume) {
            const audio = getAudioElement(playerNum);
            audio.volume = volume / 100;
            document.getElementById(`volume-display-${playerNum}`).textContent = volume + '%';
        }

        // Statistics Functions
        function updateStreamCount() {
            const audios = document.querySelectorAll('audio');
            let activeStreams = 0;
            audios.forEach(audio => {
                if (!audio.paused) activeStreams++;
            });
            appState.activeStreams = activeStreams;
            document.getElementById('total-streams').textContent = activeStreams;
        }

        function updateUptime() {
            const now = Date.now();
            const uptime = Math.floor((now - appState.startTime) / 1000);
            document.getElementById('uptime').textContent = formatTime(uptime);
        }

        // Animation and Effects
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function addCardEffects() {
            const cards = document.querySelectorAll('.player-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        function cycleBgColors() {
            const colors = [
                'linear-gradient(135deg, rgb(173, 216, 230) 0%, rgb(135, 206, 235) 25%, rgb(70, 130, 180) 75%, rgb(25, 25, 112) 100%)',
                'linear-gradient(135deg, rgb(176, 224, 230) 0%, rgb(135, 206, 235) 25%, rgb(100, 149, 237) 75%, rgb(65, 105, 225) 100%)',
                'linear-gradient(135deg, rgb(175, 238, 238) 0%, rgb(135, 206, 235) 25%, rgb(72, 209, 204) 75%, rgb(70, 130, 180) 100%)',
                'linear-gradient(135deg, rgb(173, 216, 230) 0%, rgb(95, 158, 160) 25%, rgb(70, 130, 180) 75%, rgb(25, 25, 112) 100%)',
                'linear-gradient(135deg, rgb(176, 196, 222) 0%, rgb(135, 206, 235) 25%, rgb(100, 149, 237) 75%, rgb(30, 144, 255) 100%)',
                'linear-gradient(135deg, rgb(224, 255, 255) 0%, rgb(175, 238, 238) 25%, rgb(95, 158, 160) 75%, rgb(70, 130, 180) 100%)'
            ];
            
            let currentIndex = 0;
            return function() {
                currentIndex = (currentIndex + 1) % colors.length;
                document.body.style.background = colors[currentIndex];
            };
        }

        // Error Handling
        function handleAudioError(audio, playerNum) {
            console.log(`Audio error for player ${playerNum}:`, audio.error);
            const card = document.querySelector(`[data-player="${playerNum}"]`);
            const statusIndicator = card.querySelector('.status-indicator');
            statusIndicator.style.background = '#ff6b6b';
            statusIndicator.style.animation = 'none';
        }

        // Initialize Application
        function initializeApp() {
            // Create visual effects
            createParticles();
            addCardEffects();
            
            // Set up audio event listeners
            document.querySelectorAll('audio').forEach((audio, index) => {
                const playerNum = index + 1;
                
                audio.addEventListener('play', updateStreamCount);
                audio.addEventListener('pause', updateStreamCount);
                audio.addEventListener('ended', updateStreamCount);
                audio.addEventListener('error', () => handleAudioError(audio, playerNum));
                
                // Set initial volume
                audio.volume = 0.5;
            });
            
            // Start timers
            setInterval(updateStreamCount, 1000);
            setInterval(updateUptime, 1000);
            
            // Background color cycling
            const bgCycle = cycleBgColors();
            setInterval(bgCycle, 12000);
            
            // Logo click interaction
            const logo = document.querySelector('.logo');
            logo.addEventListener('click', function() {
                this.style.transform = 'scale(1.3) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 500);
            });
        }

        // Start the application when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Handle window resize
        window.addEventListener('resize', function() {
            // Recreate particles with appropriate count for screen size
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
